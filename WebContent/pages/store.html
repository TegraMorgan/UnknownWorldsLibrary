<div ng-controller="LibController as lib">
      <div class="booklist">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="input-group input-group-sm">
           <span class="input-group-addon" id="sizing-addon3"><span class="glyphicon glyphicon-filter"></span></span> <input type="text" class="form-control" placeholder="Filter by name or author" ng-model="searchBook">
        </div>
      </div>
      <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1">
        <table class="table table-hover table-striped table-bordered">
          <tr ng-show="true" ng-repeat="product in products | filter:customBookFilter(searchBook)">
            <td class="shop-row-1"><img class="book-thumb img-thumbnail" ng-src="{{product.imageUrl}}"></td>
            <td class="shop-row-2">
              <div style="text-align: left;">
                <strong>{{product.name}}</strong> {{product.price | currency}}
              </div>
              <div>By {{product.author}}</div>
              <div class="center">{{product.description}}</div>
              <div class="panel-group">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <button id="btnRev{{product.bid}}" class="btn btn-info" data-toggle="collapse" data-target="#collapse{{product.bid}}">
                        <span class="glyphicon glyphicon-comment"></span> Reviews <span class="badge">{{product.reviewCount}}</span>
                      </button>
                    </h4>
                  </div>
                  <div id="collapse{{product.bid}}" class="panel-collapse collapse">
                    <ul class="list-group">
                      <li class="list-group-item" data-ng-repeat="re in product.reviews">
                        <div>{{re.nickname}}</div>
                        <div>{{re.reviewBody}}</div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </td>
            <td class="shop-row-3">
            <div id="btnLike{{product.bid}}" data-trigger="hover" class="mypop" data-html="true" data-toggle="popover" data-placement="bottom" title="Liked by" data-content="{{product.likesstring}}">
              <span  class="label label-info mylikeclass">
                <span style="vertical-align: text-bottom;" class="glyphicon glyphicon-thumbs-up"></span> <span class="badge">   {{product.likescount}}</span> 
              </span>
              </div>
              <br>
              <div>
                <button id="btnMeRead{{product.bid}}" class="btn btn-default hidden" ng-click="lib.navToOpenBook(product.bid)">
                  Read <span class="glyphicon glyphicon-book"></span>
                </button>
              </div>
              <div>
                <button id="btnMeBuy{{product.bid}}" class="btn btn-primary hidden" ng-click="lib.navToBuyBook(product.bid)" ng-show="true">
                  Buy <span class="glyphicon glyphicon-shopping-cart"></span>
                </button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
    </div>
