  <form id="loginForm" name="loginForm" ng-submit="lCtrt.login()" novalidate>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
        <div class="account-wall">
          <div class="row">
            <div class="col-xs-4">
              <img class="img-rounded img-responsive" src="img/logo.png" alt="logo">
            </div>
            <div class="col-xs-8 text-center">
              <h2 style="font-family: Georgia, serif;">Unknown Worlds Library</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8 col-xs-offset-2 text-center">
              <h3>Please sign in or register to access the library</h3>
            </div>
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                <div class="form-group">
                  <label for="inputUsername">Username</label> <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="lCtrt.oldCustomer.username">
                  <div>
                    <label for="inputPassword1">Password</label> <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="lCtrt.oldCustomer.password">
                  </div>
                </div>
                <div class="auth-fail alert alert-danger" role="alert" ng-if="lCtrt.wrongLoginData">{{lCtrt.wrongLoginMessage}}</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 col-xs-offset-2 text-center">
              <button type="submit" class="btn btn-primary" ng-click="lCtrt.login()">
                Sing-in <span class="glyphicon glyphicon-log-in"></span>
              </button>
            </div>
            <div class="col-xs-4 text-center">
              <button class="btn btn-default" ng-click="lCtrt.navToRegister()">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
