<div ng-controller="booksController as bCtrl">
  <div class="booklist">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="sizing-addon3"><span class="glyphicon glyphicon-filter"></span></span> <input type="text" class="form-control"
            placeholder="Filter by name, genre or author" ng-model="searchMyBook">
        </div>
      </div>
      <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1">
        <table class="table table-hover table-striped table-bordered">
          <tr ng-show="true" ng-repeat="el in myPr| filter:searchMyBook">
            <td class="shop-row-1"><img class="book-thumb img-thumbnail" ng-src="{{el.imageUrl}}"></td>
            <td class="shop-row-2">
              <div style="text-align: left;">
                <strong>{{el.name}}</strong> {{el.price | currency}}
              </div>
              <div>By {{el.author}}</div>
              <div class="center">{{el.description}}</div>
              <div class="panel-group">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <button id="btnRev{{el.bid}}" class="btn btn-info" data-toggle="collapse" data-target="#collapse{{el.bid}}">
                        <span class="glyphicon glyphicon-comment"></span> Reviews <span class="badge">{{el.reviewCount}}</span>
                      </button>
                    </h4>
                  </div>
                  <div id="collapse{{el.bid}}" class="panel-collapse collapse">
                    <ul class="list-group">
                      <li class="list-group-item" data-ng-repeat="re in el.reviews">
                        <div>{{re.nickname}}</div>
                        <div>{{re.reviewBody}}</div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </td>
            <td width="25%">
              <button id="btnLike{{el.bid}}" data-trigger="hover" data-html="true" class="mypop btn btn-sm btn-info" data-toggle="popover" data-placement="bottom" title="Liked by"
                data-content="{{el.likesstring}}"
              >
                <span class="badge">{{el.likescount}}</span> <span class="glyphicon glyphicon-thumbs-up"></span>
              </button>
              <div>
                <button id="btnMyRead{{el.bid}}" class="btn btn-default" ng-click="bCtrl.navToOpenBook()">
                  Read <span class="glyphicon glyphicon-book"></span>
                </button>
              </div>
              <div>
                <button id="btnMyBuy{{el.bid}}" class="btn btn-default" ng-show="true">
                  Add to Cart <span class="glyphicon glyphicon-shopping-cart"></span>
                </button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
