<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unknown Worlds</title>
<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/Main.css">

<script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular.min.js"></script>

<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/validationFunctions.js"></script>

<script type="text/javascript" src="js/popoverInit.js""></script>

</head>
<body ng-app="library" ng-controller="LandingController as lCtrl">
  <div class="container-fluid">

    <!-- login section, visible by default on opening the page -->

    <!-- Temporary removed to ease development - look in the login.html -->


    <!-- Registration, not visible by default -->

    <!-- Temporary removed to ease development - look in the registration.html -->


    <!-- Library begins here -->
    <div ng-if="navLibrary" ng-controller="LibController as lib">
      <div class="booklist">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
          
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">
                        <img class="img-rounded img-responsive" src="img/logo.png" alt="logo">
                  </a><h2 class="navbar-brand">Unknown Worlds</h2>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                  </ul>
                  <!-- <form class="navbar-form navbar-right" action="">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form> -->
                </div>
              </div>
            </nav>

          </div>
          </div>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <table class="table table-hover">
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Picture</th>
                <th>Likes</th>
                <th>Purchase</th>
                <th>Review</th>
              </tr>
              <tr class="center" ng-repeat="product in lib.products" ng-show="product.canRead">
                <td>{{product.name}}</td>
                <td>{{product.price | currency}}</td>
                <td>{{product.description}}</td>
                <td>Picture url here</td>
                <td>Likes here</td>
                <td><button class="btn btn-default" ng-show="product.canBuy">Add to Cart  <span class="glyphicon glyphicon-shopping-cart"></span></button></td>
                <td><button class="btn btn-default" on-click="lib.openreview(product.name)">Read reviews  <span class="glyphicon glyphicon-eye-open"</span></button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
