<!DOCTYPE html>
<html lang="en" ng-app="library">
<head>
<meta charset="UTF-8">
<title>Unknown Worlds</title>
<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/Main.css">
<script type="text/javascript" src="lib/jquery-3.2.1.js "></script>
<script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular.min.js "></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body data-ng-app="webapp">
	<div class="container-fluid" ng-controller="LandingController as lCtrl">
		<!-- login section, visible by default on opening the page -->
		<div class="row" ng-show="lCtrl.userLogin">
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
				<div class="account-wall">
					<div class="row">
						<div class="col-xs-4">
							<img class="img-rounded img-responsive" src="img/logo.png" alt="logo">
						</div>
						<div class="col-xs-8 text-center">
							<h2 style="font-family: Georgia, serif;">Unknown Worlds Online Library</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2 text-center">
							<h3>Please sign in or register to access the library</h3>
						</div>
						<div class="row">
							<div class="col-xs-8 col-xs-offset-2">
								<form>
									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
										<div>
											<label for="exampleInputPassword1">Password</label> <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-xs-offset-2 text-center">
							<button type="submit" class="btn btn-primary">Sing-in</button>
						</div>
						<div class="col-xs-4 text-center">
							<button type="submit" class="btn btn-default" ng-click="lCtrl.toRegister()">Resister</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Registration, not visible by default -->
		<div class="row" ng-show="lCtrl.userRegister">
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
				<div class="account-wall">
					<div class="row">
						<div class="col-xs-4">
							<img class="img-rounded img-responsive" src="img/logo.png" alt="logo">
						</div>
						<div class="col-xs-8 text-center">
							<h2 style="font-family: Georgia, serif;">Unknown Worlds Online Library</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">
							<form>
								<div class="form-group">
									<div>
										<label for="InputUsername1">Username</label> <input type="text" class="form-control" id="InputUsername1" placeholder="Enter Username" aria-describedby="info">
										<p id="info">Test info</p>
									</div>
									<div>
										<label for="InputEmail1">Email address</label> <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
									</div>
									<div>
										<label for="InputPassword1">Password</label> <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-xs-offset-2 text-center">
							<button type="submit" class="btn btn-primary">Resister</button>
						</div>
						<div class="col-xs-4 text-center">
							<button type="submit" class="btn btn-default" ng-click="lCtrl.toLogin()">Back to Sing-in</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
