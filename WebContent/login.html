
<!DOCTYPE html>
<html>
<head>
<title>asd</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/Main.css">
<link rel="stylesheet" href="css/loader.css">

<script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/validationFunctions.js"></script>
<script type="text/javascript" src="js/popoverInit.js""></script>


</head>
<body class="container-fluid">
  <form id="loginForm" ng-controller="LandingController as lCtrl" ng-if="navLogin" name="loginForm" ng-submit="lCtrl.login()" novalidate action="">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
        <div class="account-wall">
          <div class="row">
            <div class="col-xs-4">
              <img class="img-rounded img-responsive" src="img/logo.png" alt="logo">
            </div>
            <div class="col-xs-8 text-center">
              <h2 style="font-family: Georgia, serif;">Unknown Worlds Library</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8 col-xs-offset-2 text-center">
              <h3>Please sign in or register to access the library</h3>
            </div>
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                <div class="form-group">
                  <label for="inputUsername">Username</label> <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="lCtrl.oldCustomer.username">
                  <div>
                    <label for="inputPassword1">Password</label> <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="lCtrl.oldCustomer.password">
                  </div>
                </div>
                <div class="auth-fail alert alert-danger" role="alert" ng-if="lCtrl.wrongLoginData">{{lCtrl.wrongLoginMessage}}</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 col-xs-offset-2 text-center">
              <button type="submit" class="btn btn-primary" ng-click="lCtrl.login()">
                Sing-in <span class="glyphicon glyphicon-log-in"></span>
              </button>
            </div>
            <div class="col-xs-4 text-center">
              <button type="submit" class="btn btn-default" ng-click="lCtrl.navToRegister()">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
