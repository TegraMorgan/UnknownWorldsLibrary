<div ng-controller="LibController as lib">
      <div class="booklist">
        <div class="row">
          <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1">
            <table class="center table table-hover table-striped table-bordered">
              <tr ng-show="product.canRead" ng-repeat="product in lib.products">
                <td class="shop-row-1"><img class="book-thumb img-thumbnail" ng-src="{{product.imageURL}}"></td>
                <td class="shop-row-2">
                  <div><strong>{{product.name}}</strong></div>
                  <div>{{product.price | currency}}</div>
                  <div>{{product.description}}</div>
                </td>
                <td width="25%">
                  <div data-trigger="hover" data-toggle="popover" data-placement="bottom" title="Liked by" data-content="here names of people that like this book ">Likes
                    count here</div>
                  <div>
                    <button class="btn btn-default" on-click="lib.openreview(product.name)">
                      Read reviews <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                  </div>
                  <div>
                    <button class="btn btn-default" ng-show="product.canBuy">
                      Add to Cart <span class="glyphicon glyphicon-shopping-cart"></span>
                    </button>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
