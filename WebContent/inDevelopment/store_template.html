<div ng-controller="LibController as lib">
      <div class="booklist">
        <div class="row">
          <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1">
            <table class="table table-hover table-striped table-bordered">
              <tr ng-show="true" ng-repeat="product in products track by product.bid">
                <td class="shop-row-1"><img class="book-thumb img-thumbnail" ng-src="{{product.imageUrl}}"></td>
                <td class="shop-row-2">
                   <div style="text-align: left;"><strong>{{product.name}}</strong> {{product.price | currency}}</div>
                   <div>By {{product.author}}</div>
                  <div class="center">{{product.description}}</div>
                </td>
                <td width="25%">
                  <button id="but{{product.bid}}" data-trigger="hover" 
                  data-html="true" class="mypop btn btn-sm btn-info" data-toggle="popover" 
                  data-placement="bottom" title="Liked by" data-content="{{product.likesstring}}">
                  <span class="badge">{{product.likescount}}</span>
                  <span class="glyphicon glyphicon-thumbs-up"></span></button>
                  <div>
                    <button class="btn btn-default" on-click="lib.openreview(product.name)">
                      Read reviews <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                  </div>
                  <div>
                    <button class="btn btn-default" ng-show="true">
                      Add to Cart <span class="glyphicon glyphicon-shopping-cart"></span>
                    </button>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
