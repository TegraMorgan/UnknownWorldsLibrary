<!DOCTYPE html>
<html lang="en" ng-app="library">
<head>
<meta charset="UTF-8">
<title>Unknown Worlds Store</title>

<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script type="text/javascript" src="lib/jquery-3.2.1.js "></script>
<script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular.min.js "></script>
<script type="text/javascript" src="js/app.js"></script>

</head>
<body data-ng-app="webapp">
	<table ng-controller="LibController as lib" class="table table-hover">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Description</th>
			<th>Purchase</th>
		</tr>
		<tr ng-repeat="product in lib.products" ng-show="product.canRead">
			<td>{{product.name}}</td>
			<td>{{product.price}}</td>
			<td>{{product.description}}</td>
			<td><button class="btn btn-default" ng-show="product.canBuy">Add to Cart</button></td>
		</tr>
	</table>
</body>
</html>
